--- 
# information
project: 
  title: "RGB Mixer"
  description: "reads 3 encoders and generates PWM signals to drive an RGB LED"
  author: "Matt Venn"
  picture: doc/schematic.jpg
  github: https://github.com/mattvenn/wrapped_rgb_mixer/tree/caravel-mpw2
  license: LICENSE

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_rgb_mixer"
  id: 0
  module_name: "wrapped_rgb_mixer"
  instance_name: "wrapped_rgb_mixer"

# module test
module_test:
  recipe: "all" 
  directory: "rgb_mixer"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - rgb_mixer/src/debounce.v
    - rgb_mixer/src/encoder.v
    - rgb_mixer/src/pwm.v
    - rgb_mixer/src/rgb_mixer.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_rgb_mixer.gds"
  lef_filename: "wrapped_rgb_mixer.lef"
  lvs_filename: "wrapped_rgb_mixer.lvs.powered.v"

